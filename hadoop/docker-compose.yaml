version: '2'
services:
  namenode:
    image: hadoop-3:latest
    networks:
      - hadoop
    ports:
      - 9870:9870  # hdfs namenode ui
    command: namenode

  datanode:
    image: hadoop-3:latest
    depends_on: 
      - namenode
    networks:
      - hadoop
    ports:
      - 9864:9864  # hdfs datanode ui
    command: datanode

  resourcemanager:
    image: hadoop-3:latest
    container_name: resourcemanager
    depends_on: 
      - datanode
      - namenode
    ports:
      - 8088:8088 # yarn resourcemanager ui
    networks:
      - hadoop
    command: resourcemanager

  nodemanager:
    image: hadoop-3:latest
    depends_on: 
      - resourcemanager
    networks:
      - hadoop
    ports:
      - 8042:8042 # yarn nodemanager ui
    command: nodemanager
  
  spark:
    image: hadoop-3:latest
    container_name: spark
    depends_on: 
      - resourcemanager
      - namenode
      - datanode
    ports: # only if use SPARK own resource manager
      - 8081:8081 # spark worker ui
      - 8080:8080 # spark master ui
    networks:
      - hadoop
    command: spark rdd/count_lines.py

networks:
  hadoop:

volumes:
  node_manager_tmp:
